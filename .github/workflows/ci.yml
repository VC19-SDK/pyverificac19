name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]

    name: Test on Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Install libraries and binaries üë∑
      run: sudo apt-get install libzbar0
    - name: Set up Python ${{ matrix.python-version }} üêç
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies üì¶
      run: |
        pip install -r requirements-dev.txt
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: '4.4'
        mongodb-replica-set: test-rs
        mongodb-username: root
        mongodb-password: example
        mongodb-db: admin
    - name: Test with pytest and calculate coverage üß™
      run: |
        make test
      env:
        VC19_MONGODB_URL: mongodb://127.0.0.1:27017/VC19
    - name: Upload coverage
      uses: codecov/codecov-action@v2
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}